<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar with chat list -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">
                        <img id="current-user-avatar" src="" alt="Your Avatar">
                    </div>
                    <div id="current-username"></div>
                </div>
                <div class="sidebar-header-icons">
                    <button id="theme-toggle" title="Toggle Light/Dark Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="new-chat-btn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="menu-btn" title="Menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search or start new chat" id="search-chat">
                    <i class="fas fa-times" id="clear-search"></i>
                </div>
            </div>
            <div class="chat-list" id="chat-list"></div>
        </div>

        <!-- Main chat area -->
        <div class="chat-area">
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h1>Welcome to WhatsApp Clone</h1>
                    <p>Send and receive messages in real-time. Start a new chat to begin.</p>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="chat-header">
                    <div class="chat-header-user">
                        <div class="back-button">
                            <button id="back-to-chats">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                        <div class="avatar">
                            <img id="chat-user-avatar" src="" alt="Chat Avatar">
                        </div>
                        <div class="chat-user-info">
                            <div class="chat-user-name" id="chat-user-name"></div>
                            <div class="chat-user-status" id="chat-user-status">online</div>
                        </div>
                    </div>
                    <div class="chat-header-icons">
                        <button id="search-in-chat-btn" title="Search in chat">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="chat-menu-btn" title="Chat Menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container"></div>
                
                <div class="message-input-container">
                    <div class="message-input-icons">
                        <button id="emoji-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button id="attach-btn" title="Attach">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div class="message-input-wrapper">
                        <input type="text" id="message-input" placeholder="Type a message">
                    </div>
                    <button id="send-btn" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new chat -->
    <div class="modal" id="new-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Chat</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="ntfy-channel">NTFY Channel</label>
                    <input type="text" id="ntfy-channel" placeholder="ntfy.sh/channel-name" value="ntfy.sh/veb">
                </div>
                <div class="input-group">
                    <label for="chat-name">Chat Name (Optional)</label>
                    <input type="text" id="chat-name" placeholder="Group name or contact name">
                </div>
                <button id="create-chat-btn" class="primary-btn">Create Chat</button>
            </div>
        </div>
    </div>

    <!-- Modal for media preview -->
    <div class="modal" id="media-preview-modal">
        <div class="modal-content media-modal-content">
            <div class="modal-header">
                <h2>Media Preview</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body media-preview-body">
                <div id="media-preview-container"></div>
            </div>
        </div>
    </div>
    
    <!-- Emoji picker container -->
    <div id="emoji-picker" class="emoji-picker">
        <div class="emoji-categories">
            <button data-category="smileys" class="active"><i class="far fa-smile"></i></button>
            <button data-category="animals"><i class="fas fa-paw"></i></button>
            <button data-category="food"><i class="fas fa-pizza-slice"></i></button>
            <button data-category="activities"><i class="fas fa-futbol"></i></button>
            <button data-category="travel"><i class="fas fa-plane"></i></button>
            <button data-category="objects"><i class="fas fa-lightbulb"></i></button>
            <button data-category="symbols"><i class="fas fa-heart"></i></button>
            <button data-category="flags"><i class="fas fa-flag"></i></button>
        </div>
        <div class="emoji-search">
            <input type="text" placeholder="Search emoji" id="emoji-search">
        </div>
        <div class="emoji-container">
            <!-- Emojis will be loaded here -->
        </div>
    </div>
    
    <!-- Media attachment options -->
    <div id="attachment-options" class="attachment-options">
        <div class="attachment-url-container">
            <input type="text" class="attachment-url-input" placeholder="enter your url here" id="attachment-url">
            <button class="attachment-send-btn" id="attachment-url-send">Send</button>
        </div>
        <div class="attachment-options-grid">
            <button class="attachment-option" id="attach-photo">Photo</button>
            <button class="attachment-option" id="attach-video">Video</button>
            <button class="attachment-option" id="attach-document">Document</button>
            <button class="attachment-option" id="attach-audio">Audio</button>
        </div>
    </div>
    
    <!-- Hidden file input for uploads -->
    <input type="file" id="file-upload" style="display: none;" />

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/ntfy.js"></script>
    <script src="js/emoji.js"></script>
    <script src="js/attachment.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
